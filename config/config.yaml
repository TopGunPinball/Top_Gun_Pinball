#config_version=6

## MPF Main Machine Config File
#
# This file defines your system-wide properties like switches,
# drivers, ball devices, hardware platforms, and more. You can
# include everything here, or create sub-config files to be
# imported and merged with this one.

config:
  - config_autofire_coils.yaml
  - config_ball_devices.yaml
  - config_coils.yaml
  - config_flippers.yaml
  - config_hardware_fast.yaml
  - config_lights.yaml
  - config_switches.yaml
  - variable_player.yaml

modes:
  - attract
  - base
  - bumpers
 # - service

playfields:
  playfield:
    default_source_device: bd_plunger
    enable_ball_search: true
    ball_search_timeout: 15s
    ball_search_wait_after_iteration: 10s
    ball_search_interval: 250ms
    tags: default

virtual_platform_start_active_switches:
  - s_trough_1
  - s_trough_2
  - s_trough_3
  - s_trough_4
  - s_trough_5
  - s_trough_6

event_player:
  player_turn_started{number==1}: ui_player_1_up
  player_turn_started{number==2}: ui_player_2_up
  player_turn_started{number==3}: ui_player_3_up
  player_turn_started{number==4}: ui_player_4_up

bcp:
  connections:
    local_display:
      type: mpf.core.bcp.bcp_socket_client.BCPClientSocket
      host: localhost        # change if your Godot BCP server runs elsewhere
      port: 5050
      required: true
      exit_on_close: true

logging:
  loggers:
    mpf.core.events: debug
    mpf.core.config_player: debug
    mpf.core.assets: debug
    mpf.core.asset_manager: debug
    mpf.plugins.sound: debug         # if your build exposes this