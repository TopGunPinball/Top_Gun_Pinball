#config_version=6

# UPDATED: Added 'tilt' to disable_events so bumpers and slings
# are disabled immediately when the machine tilts.
# UPDATED: Added 'disable_autofires' / 'enable_autofires' generic events
# so any mode can disable/re-enable pops and slings (e.g., wingman win celebration)

autofire_coils:
  pop_left:
    coil: c_bumper_left
    switch: s_bumper_left
    enable_events: ball_starting, enable_autofires
    disable_events: ball_will_end, tilt, disable_autofires
  pop_right:
    coil: c_bumper_right
    switch: s_bumper_right
    enable_events: ball_starting, enable_autofires
    disable_events: ball_will_end, tilt, disable_autofires
  pop_center:
    coil: c_bumper_center
    switch: s_bumper_center
    enable_events: ball_starting, enable_autofires
    disable_events: ball_will_end, tilt, disable_autofires
  sling_left:
    coil: c_sling_left
    switch: s_slingshot_left
    enable_events: ball_starting, enable_autofires
    disable_events: ball_will_end, tilt, disable_autofires
  sling_right:
    coil: c_sling_right
    switch: s_slingshot_right
    enable_events: ball_starting, enable_autofires
    disable_events: ball_will_end, tilt, disable_autofires