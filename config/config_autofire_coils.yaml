#config_version=6

autofire_coils:
  pop_left:
    coil: c_bumper_left
    switch: s_bumper_left
    enable_events: ball_starting
    disable_events: ball_will_end
  pop_right:
    coil: c_bumper_right
    switch: s_bumper_right
    enable_events: ball_starting
    disable_events: ball_will_end
  pop_center:
    coil: c_bumper_center
    switch: s_bumper_center
    enable_events: ball_starting
    disable_events: ball_will_end
  sling_left:
    coil: c_sling_left
    switch: s_slingshot_left
    enable_events: ball_starting
    disable_events: ball_will_end
  sling_right:
    coil: c_sling_right
    switch: s_slingshot_right
    enable_events: ball_starting
    disable_events: ball_will_end