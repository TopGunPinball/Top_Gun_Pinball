#config_version=6

autofire_coils:
  af_pop_left:
    coil: c_left_bumper
    switch: s_bumper_left
    enable_events: ball_starting
    disable_events: ball_will_end
  af_pop_right:
    coil: c_right_bumper
    switch: s_bumper_right
    enable_events: ball_starting
    disable_events: ball_will_end
  af_pop_center:
    coil: c_center_bumper
    switch: s_bumper_center
    enable_events: ball_starting
    disable_events: ball_will_end
  af_sling_left:
    coil: c_left_sling
    switch: s_slingshot_left
    enable_events: ball_starting
    disable_events: ball_will_end
  af_sling_right:
    coil: c_right_sling
    switch: s_slingshot_right
    enable_events: ball_starting
    disable_events: ball_will_end