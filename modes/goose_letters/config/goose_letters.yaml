#config_version=6

##
## GOOSE Letters Mode - Pure YAML
## Lights letters via lane switches, rotates via flipper buttons
## Progressive completion tracking with mystery awards and eject mode qualification
##
## GODOT SLIDE SETUP:
## - ejection_shots_completed: Variable Type = player_var, Variable Name = ejection_shots_completed
## - ejection_shots_needed: Variable Type = player_var, Variable Name = ejection_shots_needed
## - ejection_seat_active: No variable needed (static slide)
##

mode:
  start_events: mode_base_started
  stop_events: mode_base_stopped
  priority: 210
  game_mode: true

##############################################
## Player Variables - Track Progress
##############################################

variable_player:
  # Initialize persistent tracking variables when mode starts
  # These will be set to their starting values when the mode first starts
  mode_goose_letters_started:
    # Only initialize on first mode start - check if completions is 0
    ejection_shots_completed{current_player.goose_completions==0}:
      action: set
      int: 0
    ejection_shots_needed{current_player.goose_completions==0}:
      action: set
      int: 3
    goose_milestone{current_player.goose_completions==0}:
      action: set
      int: 3

  player_added:
    # Individual letter states (0=off, 1=lit) - reset each ball
    goose_letter_g:
      action: set
      int: 0
    goose_letter_o_left:
      action: set
      int: 0
    goose_letter_e:
      action: set
      int: 0
    goose_letter_o_right:
      action: set
      int: 0
    goose_letter_s:
      action: set
      int: 0
    # Total GOOSE completions - persists across balls
    goose_completions:
      action: set
      int: 0
    # Eject mode qualified flag - persists across balls
    eject_mode_qualified:
      action: set
      int: 0
    # Flag to block lane hits during completion
    goose_completing:
      action: set
      int: 0
    # Track which letter was last collected (1=G, 2=O_left, 3=E, 4=O_right, 5=S)
    goose_last_letter_collected:
      action: set
      int: 0
    # Missile Perk System - loaded when pilot mode starts with perk active
    missile_pos_g:
      action: set
      int: 0
    missile_pos_o_left:
      action: set
      int: 0
    missile_pos_e:
      action: set
      int: 0
    missile_pos_o_right:
      action: set
      int: 0
    missile_pos_s:
      action: set
      int: 0
    missiles_remaining:
      action: set
      int: 0
    missile_firing:
      action: set
      int: 0
    missile_temp_g:
      action: set
      int: 0
    missile_temp_o_left:
      action: set
      int: 0
    missile_temp_e:
      action: set
      int: 0
    missile_temp_o_right:
      action: set
      int: 0
    missile_temp_s:
      action: set
      int: 0

  ##############################################
  ## Light Letters When Lane Switches Hit
  ##############################################

  # G - Left outlane (goose_last_letter_collected = 1)
  s_outlane_left_active{current_player.goose_letter_g==0 and current_player.goose_completing==0}:
    goose_letter_g:
      action: set
      int: 1
    goose_last_letter_collected:
      action: set
      int: 1

  # Left O - Left inlane (goose_last_letter_collected = 2)
  s_inlane_left_active{current_player.goose_letter_o_left==0 and current_player.goose_completing==0}:
    goose_letter_o_left:
      action: set
      int: 1
    goose_last_letter_collected:
      action: set
      int: 2

  # E - Right outlane (goose_last_letter_collected = 3)
  s_outlane_right_active{current_player.goose_letter_e==0 and current_player.goose_completing==0}:
    goose_letter_e:
      action: set
      int: 1
    goose_last_letter_collected:
      action: set
      int: 3

  # Right O - Inner right inlane (goose_last_letter_collected = 4)
  s_inner_inlane_right_active{current_player.goose_letter_o_right==0 and current_player.goose_completing==0}:
    goose_letter_o_right:
      action: set
      int: 1
    goose_last_letter_collected:
      action: set
      int: 4

  # S - Outer right inlane (goose_last_letter_collected = 5)
  s_outer_inlane_right_active{current_player.goose_letter_s==0 and current_player.goose_completing==0}:
    goose_letter_s:
      action: set
      int: 1
    goose_last_letter_collected:
      action: set
      int: 5

  ##############################################
  ## Completion Tracking - Increment completed counter
  ##############################################

  goose_complete:
    goose_completing:
      action: set
      int: 1
    goose_completions:
      action: add
      int: 1
    ejection_shots_completed:
      action: add
      int: 1
    score:
      action: add
      int: 48000 * current_player.total_scoring_multiplier
      block: true

  # Reset letters after short delay
  goose_reset_letters:
    goose_letter_g:
      action: set
      int: 0
    goose_letter_o_left:
      action: set
      int: 0
    goose_letter_e:
      action: set
      int: 0
    goose_letter_o_right:
      action: set
      int: 0
    goose_letter_s:
      action: set
      int: 0
    goose_completing:
      action: set
      int: 0

  ##############################################
  ## Save current letter states before rotation
  ##############################################
  
  s_flipper_left_active:
    goose_temp_g:
      action: set
      int: current_player.goose_letter_g
    goose_temp_o_left:
      action: set
      int: current_player.goose_letter_o_left
    goose_temp_e:
      action: set
      int: current_player.goose_letter_e
    goose_temp_o_right:
      action: set
      int: current_player.goose_letter_o_right
    goose_temp_s:
      action: set
      int: current_player.goose_letter_s
    missile_temp_g:
      action: set
      int: current_player.missile_pos_g
    missile_temp_o_left:
      action: set
      int: current_player.missile_pos_o_left
    missile_temp_e:
      action: set
      int: current_player.missile_pos_e
    missile_temp_o_right:
      action: set
      int: current_player.missile_pos_o_right
    missile_temp_s:
      action: set
      int: current_player.missile_pos_s

  s_flipper_right_active:
    goose_temp_g:
      action: set
      int: current_player.goose_letter_g
    goose_temp_o_left:
      action: set
      int: current_player.goose_letter_o_left
    goose_temp_e:
      action: set
      int: current_player.goose_letter_e
    goose_temp_o_right:
      action: set
      int: current_player.goose_letter_o_right
    goose_temp_s:
      action: set
      int: current_player.goose_letter_s
    missile_temp_g:
      action: set
      int: current_player.missile_pos_g
    missile_temp_o_left:
      action: set
      int: current_player.missile_pos_o_left
    missile_temp_e:
      action: set
      int: current_player.missile_pos_e
    missile_temp_o_right:
      action: set
      int: current_player.missile_pos_o_right
    missile_temp_s:
      action: set
      int: current_player.missile_pos_s

  ##############################################
  ## LEFT FLIPPER ROTATIONS - Clockwise
  ##############################################

  goose_rotate_left_execute:
    goose_letter_g:
      action: set
      int: current_player.goose_temp_o_left
    goose_letter_o_left:
      action: set
      int: current_player.goose_temp_o_right
    goose_letter_o_right:
      action: set
      int: current_player.goose_temp_s
    goose_letter_s:
      action: set
      int: current_player.goose_temp_e
    goose_letter_e:
      action: set
      int: current_player.goose_temp_g
    # Missile positions rotate in parallel with GOOSE letters
    missile_pos_g:
      action: set
      int: current_player.missile_temp_o_left
    missile_pos_o_left:
      action: set
      int: current_player.missile_temp_o_right
    missile_pos_o_right:
      action: set
      int: current_player.missile_temp_s
    missile_pos_s:
      action: set
      int: current_player.missile_temp_e
    missile_pos_e:
      action: set
      int: current_player.missile_temp_g

  ##############################################
  ## RIGHT FLIPPER ROTATIONS - Counterclockwise
  ##############################################

  goose_rotate_right_execute:
    goose_letter_g:
      action: set
      int: current_player.goose_temp_e
    goose_letter_e:
      action: set
      int: current_player.goose_temp_s
    goose_letter_s:
      action: set
      int: current_player.goose_temp_o_right
    goose_letter_o_right:
      action: set
      int: current_player.goose_temp_o_left
    goose_letter_o_left:
      action: set
      int: current_player.goose_temp_g
    # Missile positions rotate in parallel with GOOSE letters
    missile_pos_g:
      action: set
      int: current_player.missile_temp_e
    missile_pos_e:
      action: set
      int: current_player.missile_temp_s
    missile_pos_s:
      action: set
      int: current_player.missile_temp_o_right
    missile_pos_o_right:
      action: set
      int: current_player.missile_temp_o_left
    missile_pos_o_left:
      action: set
      int: current_player.missile_temp_g

  ##############################################
  ## Progressive Milestones
  ##############################################

  # 3 completions - Qualify eject mode
  goose_milestone_3:
    eject_mode_qualified:
      action: set
      int: 1
    goose_milestone:
      action: set
      int: 5
    ejection_shots_needed:
      action: set
      int: 5

  # 5 completions - Light mystery
  goose_milestone_5:
    goose_milestone:
      action: set
      int: 10
    ejection_shots_needed:
      action: set
      int: 10

  # 10 completions - Qualify eject or mystery
  goose_milestone_10_eject:
    eject_mode_qualified:
      action: set
      int: 1
    goose_milestone:
      action: set
      int: 15
    ejection_shots_needed:
      action: set
      int: 15

  goose_milestone_10_mystery:
    goose_milestone:
      action: set
      int: 15
    ejection_shots_needed:
      action: set
      int: 15

  # 15 completions - Light mystery
  goose_milestone_15:
    goose_milestone:
      action: set
      int: 20
    ejection_shots_needed:
      action: set
      int: 20

  # 20 completions - Light extra ball and qualify eject (or mystery if already qualified)
  goose_milestone_20_eject:
    eject_mode_qualified:
      action: set
      int: 1
    goose_milestone:
      action: set
      int: 30
    ejection_shots_needed:
      action: set
      int: 30

  goose_milestone_20_mystery:
    goose_milestone:
      action: set
      int: 30
    ejection_shots_needed:
      action: set
      int: 30

  # 30 completions - Light goose mode
  goose_milestone_30:
    goose_milestone:
      action: set
      int: 50
    ejection_shots_needed:
      action: set
      int: 50

  # 50 completions - Qualify eject or mystery
  goose_milestone_50_eject:
    eject_mode_qualified:
      action: set
      int: 1
    goose_milestone:
      action: set
      int: 100
    ejection_shots_needed:
      action: set
      int: 100

  goose_milestone_50_mystery:
    goose_milestone:
      action: set
      int: 100
    ejection_shots_needed:
      action: set
      int: 100

  # 100 completions - Qualify eject or mystery
  goose_milestone_100_eject:
    eject_mode_qualified:
      action: set
      int: 1

  ##############################################
  ## Clear eject qualification when mode starts
  ##############################################

  mode_ejection_seat_started:
    eject_mode_qualified:
      action: set
      int: 0

  ##############################################
  ## Reset Letter Progress on Ball End
  ##############################################

  ball_ending:
    goose_letter_g:
      action: set
      int: 0
    goose_letter_o_left:
      action: set
      int: 0
    goose_letter_e:
      action: set
      int: 0
    goose_letter_o_right:
      action: set
      int: 0
    goose_letter_s:
      action: set
      int: 0
    goose_completing:
      action: set
      int: 0
    # Reset missile positions on ball end
    missile_pos_g:
      action: set
      int: 0
    missile_pos_o_left:
      action: set
      int: 0
    missile_pos_e:
      action: set
      int: 0
    missile_pos_o_right:
      action: set
      int: 0
    missile_pos_s:
      action: set
      int: 0
    missiles_remaining:
      action: set
      int: 0
    missile_firing:
      action: set
      int: 0
    missiles_perk_active:
      action: set
      int: 0

  ##############################################
  ## Missile Perk System - Load/Fire/Unload
  ##############################################

  # Load 4 missiles when pilot mode starts with perk active
  # Positions: G, O_left, E, O_right loaded / S empty (player rotates with flippers)
  missiles_perk_load:
    missile_pos_g:
      action: set
      int: 1
    missile_pos_o_left:
      action: set
      int: 1
    missile_pos_e:
      action: set
      int: 1
    missile_pos_o_right:
      action: set
      int: 0
    missile_pos_s:
      action: set
      int: 1
    missiles_remaining:
      action: set
      int: 4
    missile_firing:
      action: set
      int: 0

  # Fire from G position (left outlane)
  missile_fired_from_g:
    missile_pos_g:
      action: set
      int: 0
    missiles_remaining:
      action: add
      int: -1
    missile_firing:
      action: set
      int: 1

  # Fire from O_left position (left inlane)
  missile_fired_from_o_left:
    missile_pos_o_left:
      action: set
      int: 0
    missiles_remaining:
      action: add
      int: -1
    missile_firing:
      action: set
      int: 1

  # Fire from E position (right outlane)
  missile_fired_from_e:
    missile_pos_e:
      action: set
      int: 0
    missiles_remaining:
      action: add
      int: -1
    missile_firing:
      action: set
      int: 1

  # Fire from O_right position (inner right inlane)
  missile_fired_from_o_right:
    missile_pos_o_right:
      action: set
      int: 0
    missiles_remaining:
      action: add
      int: -1
    missile_firing:
      action: set
      int: 1

  # Fire from S position (outer right inlane)
  missile_fired_from_s:
    missile_pos_s:
      action: set
      int: 0
    missiles_remaining:
      action: add
      int: -1
    missile_firing:
      action: set
      int: 1

  # Reset firing flag when fire timer completes
  timer_missile_fire_delay_complete:
    missile_firing:
      action: set
      int: 0

  # Clear all missiles when pilot mode ends
  missiles_perk_unload:
    missile_pos_g:
      action: set
      int: 0
    missile_pos_o_left:
      action: set
      int: 0
    missile_pos_e:
      action: set
      int: 0
    missile_pos_o_right:
      action: set
      int: 0
    missile_pos_s:
      action: set
      int: 0
    missiles_remaining:
      action: set
      int: 0
    missile_firing:
      action: set
      int: 0

##############################################
## Timers
##############################################

timers:
  goose_reset:
    start_value: 0
    end_value: 1
    tick_interval: 500ms
    direction: up
    control_events:
      - event: goose_complete
        action: restart

  # Missile fire delay - 1.2 seconds for missile video before completing mode shot
  missile_fire_delay:
    start_value: 0
    end_value: 1
    direction: up
    tick_interval: 1200ms
    control_events:
      - event: missile_fired
        action: restart
      - event: missiles_perk_unload
        action: stop

##############################################
## Event Player - Check Completion
##############################################

event_player:
  # Timer completion triggers the reset
  timer_goose_reset_complete:
    goose_reset_letters

  # Flipper rotations
  s_flipper_left_active{current_player.goose_completing==0}:
    goose_rotate_left_execute
  
  s_flipper_right_active{current_player.goose_completing==0}:
    goose_rotate_right_execute

  ##############################################
  ## Ejection Seat Mode Trigger
  ##############################################
  # Start ejection seat mode when qualified and ball enters left outlane
  s_outlane_left_active{current_player.eject_mode_qualified==1}:
    - start_mode_ejection_seat

  # Also start ejection seat if G was the letter that completed GOOSE and qualified eject
  # (The ball is already in the outlane, so we need to start immediately)
  eject_mode_qualified_event{current_player.goose_last_letter_collected==1}:
    - start_mode_ejection_seat

  # Check if GOOSE is complete after each lane hit
  s_outlane_left_active{current_player.goose_letter_g==0 and current_player.goose_completing==0}: check_goose_complete
  s_inlane_left_active{current_player.goose_letter_o_left==0 and current_player.goose_completing==0}: check_goose_complete
  s_outlane_right_active{current_player.goose_letter_e==0 and current_player.goose_completing==0}: check_goose_complete
  s_inner_inlane_right_active{current_player.goose_letter_o_right==0 and current_player.goose_completing==0}: check_goose_complete
  s_outer_inlane_right_active{current_player.goose_letter_s==0 and current_player.goose_completing==0}: check_goose_complete

  # Post completion event if all letters are lit
  check_goose_complete{current_player.goose_letter_g==1 and current_player.goose_letter_o_left==1 and current_player.goose_letter_e==1 and current_player.goose_letter_o_right==1 and current_player.goose_letter_s==1}:
    goose_complete:
      priority: 100

  ##############################################
  ## Milestone Events - Check total completion count
  ##############################################

  # When completions reach milestone, trigger award
  player_goose_completions{value==3}:
    - eject_mode_qualified_event
    - goose_milestone_3

  player_goose_completions{value==5}:
    - light_mystery_award
    - goose_milestone_5

  player_goose_completions{value==10 and current_player.eject_mode_qualified==0}:
    - eject_mode_qualified_event
    - goose_milestone_10_eject

  player_goose_completions{value==10 and current_player.eject_mode_qualified==1}:
    - light_mystery_award
    - goose_milestone_10_mystery

  player_goose_completions{value==15}:
    - light_mystery_award
    - goose_milestone_15

  player_goose_completions{value==20 and current_player.eject_mode_qualified==0}:
    - eject_mode_qualified_event
    - light_extra_ball
    - goose_milestone_20_eject

  player_goose_completions{value==20 and current_player.eject_mode_qualified==1}:
    - light_mystery_award
    - light_extra_ball
    - goose_milestone_20_mystery

  player_goose_completions{value==30}:
    - light_goose_mode
    - goose_milestone_30

  player_goose_completions{value==50 and current_player.eject_mode_qualified==0}:
    - eject_mode_qualified_event
    - goose_milestone_50_eject

  player_goose_completions{value==50 and current_player.eject_mode_qualified==1}:
    - light_mystery_award
    - goose_milestone_50_mystery

  player_goose_completions{value==100 and current_player.eject_mode_qualified==0}:
    - eject_mode_qualified_event
    - goose_milestone_100_eject

  player_goose_completions{value==100 and current_player.eject_mode_qualified==1}:
    - light_mystery_award

  ##############################################
  ## Missile Perk System Events
  ##############################################

  # Load 4 missiles when a pilot mode starts and perk is active
  player_pilot_mode_active{value==1 and current_player.missiles_perk_active==1}:
    - missiles_perk_load

  # Unload missiles when pilot mode ends
  player_pilot_mode_active{value==0 and current_player.missiles_perk_active==1}:
    - missiles_perk_unload

  # Fire detection - ALL 5 lanes
  # Conditions: perk active, pilot mode active, missile at position, not already firing
  s_outlane_left_active{current_player.missiles_perk_active==1 and current_player.pilot_mode_active==1 and current_player.missile_pos_g==1 and current_player.missile_firing==0}:
    - missile_fired_from_g

  s_inlane_left_active{current_player.missiles_perk_active==1 and current_player.pilot_mode_active==1 and current_player.missile_pos_o_left==1 and current_player.missile_firing==0}:
    - missile_fired_from_o_left

  s_outlane_right_active{current_player.missiles_perk_active==1 and current_player.pilot_mode_active==1 and current_player.missile_pos_e==1 and current_player.missile_firing==0}:
    - missile_fired_from_e

  s_inner_inlane_right_active{current_player.missiles_perk_active==1 and current_player.pilot_mode_active==1 and current_player.missile_pos_o_right==1 and current_player.missile_firing==0}:
    - missile_fired_from_o_right

  s_outer_inlane_right_active{current_player.missiles_perk_active==1 and current_player.pilot_mode_active==1 and current_player.missile_pos_s==1 and current_player.missile_firing==0}:
    - missile_fired_from_s

  # All fire events chain to generic missile_fired (starts timer)
  missile_fired_from_g:
    - missile_fired
  missile_fired_from_o_left:
    - missile_fired
  missile_fired_from_e:
    - missile_fired
  missile_fired_from_o_right:
    - missile_fired
  missile_fired_from_s:
    - missile_fired

  # When fire timer completes, post the shot completion event for active mode
  timer_missile_fire_delay_complete:
    - missiles_perk_complete_shot

##############################################
## Random Event Player - Randomize GOOSE Collected Slides
##############################################

random_event_player:
  # Only play goose collected slides when NOT qualifying eject or extra ball
  # Check if the CURRENT count + 1 (after this completion) will be a milestone
  # So we check if current count is NOT 2, 9, 19, 49, or 99 (one before milestones)
  goose_complete{current_player.goose_completions!=2 and current_player.goose_completions!=9 and current_player.goose_completions!=19 and current_player.goose_completions!=49 and current_player.goose_completions!=99}:
    events:
      - goose_collected_slide_01
      - goose_collected_slide_02
      - goose_collected_slide_03
      - goose_collected_slide_04
      - goose_collected_slide_05

##############################################
## Slide Player - Progress Tracking & Videos
##############################################

slide_player:
  # Missile fired video - plays during 1.2s delay before shot auto-completes
  missile_fired:
    mode_missile_fired:
      action: play
      priority: 860
  timer_missile_fire_delay_complete:
    mode_missile_fired:
      action: remove

  # Show progress slides when mode starts (if not qualified)
  mode_goose_letters_started{current_player.eject_mode_qualified==0}:
    ejection_shots_completed:
      action: play
      priority: 210
    ejection_shots_needed:
      action: play
      priority: 210

  # Show qualified slide when mode starts (if qualified)
  mode_goose_letters_started{current_player.eject_mode_qualified==1}:
    ejection_seat_active:
      action: play
      priority: 210

  # When eject mode qualifies, remove progress slides and show active slide
  # EXCEPTION: If G was the qualifying letter (goose_last_letter_collected==1),
  # skip the qualified scene since ejection seat mode starts immediately
  eject_mode_qualified_event{current_player.goose_last_letter_collected!=1}:
    ejection_shots_completed:
      action: remove
    ejection_shots_needed:
      action: remove
    ejection_seat_active:
      action: play
      priority: 210
    ejection_seat_qualified:
      action: play
      priority: 220

