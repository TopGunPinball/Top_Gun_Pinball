sound_player:
  timer_skillshot_sound_loop_tick:  # Play sound every time timer ticks
    soundfx_skillshot_idle:
      bus: effects
  s_shooter_lane_inactive:
    soundfx_skillshot_idle:
      action: stop
  s_shooter_lane_inactive{mode.skillshot.active}:  # Only play launch sound if skillshot mode is active
    soundfx_skillshot_launch:
      bus: effects
      delay: 100ms  # Small delay to ensure idle sound stops first


slide_player:
  timer_skillshot_sound_loop_tick:  # Play sound every time timer ticks
    skillshot_ball_in_shooter_lane:
      action: play
  s_shooter_lane_inactive{mode.skillshot.active}:  # Only play launch sound if skillshot mode is active
    skillshot_ball_in_shooter_lane:
      action: remove
    skillshot_ball_launched:
      action: play