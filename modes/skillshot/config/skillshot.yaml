mode:
  start_events: s_shooter_lane_active
  stop_events:
    timer_skillshot_complete: 0s
    skillshot_made: 0s
    # Stop on specific non-skillshot switches
    s_i_iceman_target_active: 0s
    s_c_iceman_target_active: 0s  
    s_e_iceman_target_active: 0s
