## SERVO-LINKED COIL CONTROL
## When servos move, automatically control linked coils
## This ensures ramp lifters and diverters work together
##############################################
coil_player:
  # Right ramp servo UP → Open right orbit diverter
  right_ramp_up:
    c_right_orbit_diverter:
      action: enable
  
  # Right ramp servo DOWN → Close right orbit diverter
  right_ramp_down:
    c_right_orbit_diverter:
      action: disable

  ##############################################
