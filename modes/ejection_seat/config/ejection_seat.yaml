##############################################################################
## EJECTION SEAT MODE - Magnet Ball Save (SAFE VERSION)
##############################################################################
##
## SEQUENCE:
## 1. Mode starts → "eject" scene plays immediately
## 2. After ACTIVATION_DELAY → Magnet enables (grabs ball)
## 3. Player has FLIPPER_WINDOW seconds to press both flippers
## 4a. Both flippers pressed → Fling sequence → Success
## 4b. Timer expires → Magnet off → Ball drains → Failure
##
## FLING SEQUENCE (explicit control, no pulse):
## 1. Disable magnet (ball starts to drop)
## 2. Wait 200ms (ball drops away from magnet)
## 3. Enable magnet at 0.75 power (pulls ball, gives momentum)
## 4. Wait 125ms (turns off before ball reaches magnet center)
## 5. Disable magnet (ball continues with momentum)
## 6. Success!
##
##############################################################################
## TUNABLE PARAMETERS
##############################################################################
##
## TIMING (in this file):
##   - ejection_activation_delay: end_value = 750ms (time for ball to reach magnet)
##   - ejection_flipper_window: end_value = 5 seconds
##   - ejection_fling_drop_delay: end_value = 200ms (time for ball to drop)
##   - ejection_fling_pull_duration: end_value = 125ms (brief magnet pull)
##
## POWER (in coil_player section):
##   - ejection_fling_pull: hold_power = 0.75 (pull strength)
##
##############################################################################

mode:
  start_events: start_mode_ejection_seat
  stop_events: 
    - ejection_seat_cleanup_complete
    - ejection_seat_drain_cleanup_complete
  priority: 600
  game_mode: true

##############################################################################
## QUEUE RELAY PLAYER - Hold ball_ending until failed video completes
##############################################################################
# When ejection fails and ball drains, we need time to play the failure video
# BEFORE bonus starts. This intercepts ball_ending and holds it until the
# 13 second video finishes playing.

queue_relay_player:
  ball_ending{mode.ejection_seat.active==True}:
    post: ejection_seat_ball_ending_hold
    wait_for: ejection_seat_drain_cleanup_complete
    priority: 1000

##############################################################################
## BALL SAVES - 3 second ball save on successful ejection
##############################################################################

ball_saves:
  ejection_seat_ball_save:
    active_time: 3s
    grace_period: 0
    hurry_up_time: 0
    enable_events: ejection_success
    disable_events: mode_ejection_seat_stopped
    auto_launch: true
    balls_to_save: 1

##############################################################################
## TIMERS
##############################################################################

timers:
  # Delay before magnet activates (gives ball time to reach magnet area)
  # TUNABLE: Change end_value to adjust delay (in milliseconds)
  ejection_activation_delay:
    start_value: 0
    end_value: 500
    direction: up
    tick_interval: 1ms
    control_events:
      - event: mode_ejection_seat_started
        action: start

  # Window for player to press both flippers
  # TUNABLE: Change end_value to adjust window (in seconds)
  ejection_flipper_window:
    start_value: 0
    end_value: 5
    direction: up
    tick_interval: 1s
    control_events:
      - event: ejection_magnet_activated
        action: start
      - event: ejection_fling_started
        action: stop

  # Safety timeout - forces magnet off even if something goes wrong
  ejection_safety_timeout:
    start_value: 0
    end_value: 7
    direction: up
    tick_interval: 1s
    control_events:
      - event: ejection_magnet_activated
        action: start
      - event: ejection_fling_started
        action: stop
      - event: ejection_failed
        action: stop

  # FLING STEP 1: Time for ball to drop away from magnet
  # TUNABLE: Increase if ball gets re-caught, decrease if fling is weak
  ejection_fling_drop_delay:
    start_value: 0
    end_value: 200
    direction: up
    tick_interval: 1ms
    control_events:
      - event: ejection_fling_started
        action: start

  # FLING STEP 2: Brief magnet pull duration
  # TUNABLE: Increase for stronger fling, decrease if ball gets stuck
  ejection_fling_pull_duration:
    start_value: 0
    end_value: 15
    direction: up
    tick_interval: 1ms
    control_events:
      - event: ejection_fling_pull
        action: start

  # Cleanup delay to let videos play before mode stops
  ejection_success_cleanup_delay:
    start_value: 0
    end_value: 3
    direction: up
    tick_interval: 1s
    control_events:
      - event: ejection_success
        action: start

  ejection_failed_cleanup_delay:
    start_value: 0
    end_value: 13
    direction: up
    tick_interval: 1s
    control_events:
      - event: ejection_failed
        action: start

  # Drain delay timer - holds ball_ending until failed video plays
  ejection_seat_drain_delay:
    start_value: 0
    end_value: 13
    direction: up
    tick_interval: 1s
    control_events:
      - event: ejection_seat_drain_detected
        action: start

##############################################################################
## EVENT PLAYER
##############################################################################

event_player:
  # When activation delay completes, activate the magnet
  timer_ejection_activation_delay_complete:
    - ejection_magnet_activated
    - ball_search_block

  # Flipper detection - check if both flippers are held
  s_flipper_left_active{device.timers.ejection_flipper_window.running}:
    - ejection_check_flippers

  s_flipper_right_active{device.timers.ejection_flipper_window.running}:
    - ejection_check_flippers

  # If both flippers are held, start fling sequence
  ejection_check_flippers{device.switches.s_flipper_left.state and device.switches.s_flipper_right.state}:
    - ejection_fling_started

  # FLING SEQUENCE:
  # Step 1: ejection_fling_started → Magnet OFF (ball drops) - handled in coil_player
  
  # Step 2: After drop delay, briefly enable magnet (pull)
  timer_ejection_fling_drop_delay_complete:
    - ejection_fling_pull

  # Step 3: After pull duration, disable magnet and trigger success
  timer_ejection_fling_pull_duration_complete:
    - ejection_fling_release
    - ejection_success

  # Flipper window expired without both flippers - failure
  timer_ejection_flipper_window_complete:
    - ejection_failed

  # Safety timeout - force failure if something is stuck
  timer_ejection_safety_timeout_complete:
    - ejection_safety_triggered
    - ejection_failed

  # Cleanup delays complete - signal mode can stop
  timer_ejection_success_cleanup_delay_complete:
    - ejection_seat_cleanup_complete
    - ball_search_unblock

  timer_ejection_failed_cleanup_delay_complete:
    - ejection_seat_cleanup_complete
    - ball_search_unblock

  # DRAIN HANDLING - when ball_ending is held by queue_relay_player
  # This triggers when ball drains during ejection seat mode
  ejection_seat_ball_ending_hold:
    - ejection_failed
    - ejection_seat_drain_detected

  # When drain delay timer completes, signal cleanup complete to release queue
  timer_ejection_seat_drain_delay_complete:
    - ejection_seat_drain_cleanup_complete

##############################################################################
## VARIABLE PLAYER
##############################################################################

variable_player:
  # Reset qualification and award points on success
  ejection_success:
    eject_mode_qualified:
      action: set
      int: 0
    # Calculate score for display BEFORE adding to total
    ejection_seat_points_awarded:
      action: set
      int: 500000 * current_player.total_scoring_multiplier
    # Award 500,000 points (adjusted by multiplier)
    score:
      action: add
      int: 500000 * current_player.total_scoring_multiplier

  # Reset qualification on failure (no points awarded)
  ejection_failed:
    eject_mode_qualified:
      action: set
      int: 0

##############################################################################
## COIL PLAYER - MAGNET CONTROL (EXPLICIT ENABLE/DISABLE)
##############################################################################

coil_player:
  # GRAB: Enable magnet when activation delay completes
  ejection_magnet_activated:
    c_ejection_seat_magnet:
      action: enable

  # FLING STEP 1: Disable magnet (ball starts to drop)
  ejection_fling_started:
    c_ejection_seat_magnet:
      action: disable

  # FLING STEP 2: Briefly enable magnet (pulls ball, gives momentum)
  # Using higher power for stronger pull
  ejection_fling_pull:
    c_ejection_seat_magnet:
      action: enable
      hold_power: 0.9

  # FLING STEP 3: Disable magnet (ball continues with momentum)
  ejection_fling_release:
    c_ejection_seat_magnet:
      action: disable

  # SAFETY: Ensure magnet is off on success (belt and suspenders)
  ejection_success:
    c_ejection_seat_magnet:
      action: disable

  # SAFETY: Ensure magnet is off on failure
  ejection_failed:
    c_ejection_seat_magnet:
      action: disable

  # SAFETY: Ensure magnet is off when mode stops
  mode_ejection_seat_stopped:
    c_ejection_seat_magnet:
      action: disable

  # SAFETY: Ensure magnet is off if safety timeout triggers
  ejection_safety_triggered:
    c_ejection_seat_magnet:
      action: disable

##############################################################################
## SLIDE PLAYER - GODOT SCENES
##############################################################################

slide_player:
  # Play "eject" scene immediately when mode starts
  mode_ejection_seat_started:
    eject:
      action: play
      priority: 700

  # Play success scene
  ejection_success:
    eject:
      action: remove
    ejection_success:
      action: play
      priority: 700

  # Play failure scene  
  ejection_failed:
    eject:
      action: remove
    ejection_failed:
      action: play
      priority: 700

  # Clean up slides when mode stops
  mode_ejection_seat_stopped:
    eject:
      action: remove
    ejection_success:
      action: remove
    ejection_failed:
      action: remove

##############################################################################
## LIGHT PLAYER
##############################################################################

light_player:
  # Turn off eject light when mode starts (no longer qualified during mode)
  mode_ejection_seat_started:
    l_eject:
      color: off

  # Turn off shoot_again when ball save ends or mode stops
  ball_save_ejection_seat_ball_save_disabled:
    l_shoot_again:
      color: off

  mode_ejection_seat_stopped:
    l_shoot_again:
      color: off

##############################################################################
## SHOW PLAYER - Flash shoot_again light during ball save
##############################################################################

show_player:
  # Start flashing shoot_again on success (ball save active)
  ejection_success:
    flash_shoot_again:
      loops: -1
      speed: 4
      show_tokens:
        led: l_shoot_again
        color: yellow
    eject_successfull:
      loops: 1
      speed: 40
      priority: 200

  # Stop flashing when ball save ends
  ball_save_ejection_seat_ball_save_disabled:
    flash_shoot_again:
      action: stop

  mode_ejection_seat_stopped:
    flash_shoot_again:
      action: stop

##############################################################################
## SHOWS
##############################################################################

shows:
  flash_shoot_again:
    - duration: 0.25s
      lights:
        (led): (color)
    - duration: 0.25s
      lights:
        (led): off

