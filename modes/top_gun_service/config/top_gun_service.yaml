  s_coin_door_service_3_active{machine.service_menu_level==6}: service_feature_prev
  s_coin_door_service_1_active{machine.service_menu_level==6}: service_enter_main_menu

  service_feature_next:
    - service_update_feature_text
  service_feature_prev:
    - service_update_feature_text

