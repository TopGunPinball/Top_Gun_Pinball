#config_version=6
#show_version=6

mode:
  start_events: service_mode_request
  stop_events: service_mode_exit
  game_mode: false
  priority: 900

##############################################################################
# EVENT PLAYER
##############################################################################

event_player:
  # MODE ENTRY
  mode_top_gun_service_started:
    - service_enter_main_menu
    - service_mode_entered

  # MAIN MENU NAVIGATION
  service_enter_main_menu:
    - service_update_main_menu_text
    - service_main_menu_update

  # SERVICE BUTTON HANDLERS - MAIN MENU (level 0)
  s_coin_door_service_2_active{machine.service_menu_level==0}: service_main_menu_next
  s_coin_door_service_3_active{machine.service_menu_level==0}: service_main_menu_prev
  s_coin_door_service_4_active{machine.service_menu_level==0}: service_main_menu_select
  s_coin_door_service_1_active{machine.service_menu_level==0}: service_mode_exit

  # MAIN MENU NEXT/PREV
  service_main_menu_next:
    - service_update_main_menu_text
  service_main_menu_prev:
    - service_update_main_menu_text

  # MAIN MENU SELECT - Route to sub-menus
  service_main_menu_select{machine.service_main_index==0}: service_enter_switch_test
  service_main_menu_select{machine.service_main_index==1}: service_enter_coil_test
  service_main_menu_select{machine.service_main_index==2}: service_enter_light_test
