  service_main_menu_select{machine.service_main_index==4}: service_enter_adjustments
  service_main_menu_select{machine.service_main_index==5}: service_enter_audits
  service_main_menu_select{machine.service_main_index==6}: service_enter_feature_adjustments
  service_main_menu_select{machine.service_main_index==7}: service_mode_exit

  # SWITCH TEST NAVIGATION
  service_enter_switch_test:
    - service_update_switch_text
    - service_switch_test_update

  s_coin_door_service_2_active{machine.service_menu_level==1}: service_switch_next
  s_coin_door_service_3_active{machine.service_menu_level==1}: service_switch_prev
  s_coin_door_service_1_active{machine.service_menu_level==1}: service_enter_main_menu

  service_switch_next:
    - service_update_switch_text
  service_switch_prev:
    - service_update_switch_text

  # COIL TEST NAVIGATION
  service_enter_coil_test:
    - service_update_coil_text
    - service_coil_test_update

  s_coin_door_service_2_active{machine.service_menu_level==2}: service_coil_next
  s_coin_door_service_3_active{machine.service_menu_level==2}: service_coil_prev
  s_coin_door_service_4_active{machine.service_menu_level==2}: service_coil_fire
  s_coin_door_service_1_active{machine.service_menu_level==2}: service_enter_main_menu

  service_coil_next:
    - service_update_coil_text
  service_coil_prev:
    - service_update_coil_text

  # LIGHT TEST NAVIGATION
  service_enter_light_test:
    - service_update_light_text
    - service_light_color_reset
    - service_apply_light_color
    - service_light_test_update

  s_coin_door_service_2_active{machine.service_menu_level==3}: service_light_next
  s_coin_door_service_3_active{machine.service_menu_level==3}: service_light_prev
  s_coin_door_service_1_active{machine.service_menu_level==3}: service_enter_main_menu
  s_coin_door_service_4_active{machine.service_menu_level==3}: service_light_color_cycle

  service_light_next:
    - service_update_light_text
    - service_light_color_reset
    - service_apply_light_color
  service_light_prev:
    - service_update_light_text
    - service_light_color_reset
    - service_apply_light_color
  
  # Color cycle triggers apply
  service_light_color_cycle:
    - service_apply_light_color

  # ADJUSTMENTS NAVIGATION
  service_enter_adjustments:
    - service_update_adjustment_text
    - service_adjustments_update

  s_coin_door_service_2_active{machine.service_menu_level==4}: service_adjustment_next
  s_coin_door_service_3_active{machine.service_menu_level==4}: service_adjustment_prev
  s_coin_door_service_1_active{machine.service_menu_level==4}: service_enter_main_menu

  service_adjustment_next:
    - service_update_adjustment_text
  service_adjustment_prev:
    - service_update_adjustment_text

  # AUDITS NAVIGATION
  service_enter_audits:
    - service_update_audit_text
    - service_audits_update

  s_coin_door_service_2_active{machine.service_menu_level==5}: service_audit_next
  s_coin_door_service_3_active{machine.service_menu_level==5}: service_audit_prev
  s_coin_door_service_1_active{machine.service_menu_level==5}: service_enter_main_menu

  service_audit_next:
    - service_update_audit_text
  service_audit_prev:
    - service_update_audit_text

