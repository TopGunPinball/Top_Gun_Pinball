#config_version=6
##############################################################################
# TOP GUN SERVICE MODE - LIGHT TEST MAPPINGS
# This file handles lighting individual lights based on service_light_index
# and service_light_color machine variables.
#
# Include this in the mode's config folder alongside top_gun_service.yaml
##############################################################################

# Light index mapping (0-79):
# 0: l_eject, 1: l_shoot_again
# 2-6: l_goose_g, l_goose_o_left, l_goose_o_right, l_goose_s, l_goose_e
# 7-9: l_mig_m, l_mig_i, l_mig_g
# 10-15: l_iceman_i through l_iceman_n
# 16-20: l_lock_l through l_lock_lit
# 21-37: l_mode_* lights
# 38-47: l_shot_* lights
# 48-74: l_gi_light_* (1-27)
# 75-77: l_gi_light_pop_left/right/bottom
# 78-81: l_apron_light_1-4
# 82-88: l_lock_mav, l_lock_goose, l_pilot_mission_lit, l_pilot_training_lit, l_multiball_lit, l_final_battle_lit, l_extra_ball_lit
# 89-90: l_hard_deck_lit, l_mystery_lit

# Color mapping:
# 0: red, 1: white, 2: blue, 3: green

event_player:
  ##############################################
  # LIGHT TEST UPDATE - Trigger on index or color change
  ##############################################
  service_light_prev:
    - service_light_update
  service_light_next:
    - service_light_update
  service_light_color_next:
    - service_light_update

