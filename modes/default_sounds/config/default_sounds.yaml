#config_version=6

####################################################################################
# DEFAULT SOUNDS MODE
####################################################################################
# This mode runs throughout the entire game at low priority (50) and provides
# default sound effects for all playfield switches. Higher priority modes can
# override specific sounds by defining their own sound_player entries.
#
# Priority: 50 (below base mode's 100)
# Runs: From game_started until game_ending
#
# To override a sound in a higher priority mode, simply define a sound_player
# entry for the same switch event with your preferred sound (or silence).
#
# SOUND FILES USED (create/verify these exist in your sounds folder):
# - soundfx_volleyball1, soundfx_volleyball2, soundfx_volleyball3 (pop bumpers)
# - soundfx_slingshot (slingshots) - MAY NEED TO CREATE
# - soundfx_bullet1 (spinner)
# - soundfx_jet_fly_by_left_ramp, soundfx_jet_fly_by_right_ramp (ramps)
# - soundfx_jet_fly_by_top_ramp, soundfx_jet_fly_by_tower_ramp (ramps)
# - soundfx_left_orbit (left orbit shot)
# - soundfx_right_orbit (right orbit shot)
# - soundfx_top_orbit (top orbit switch)
# - soundfx_target_hit (all targets) - MAY NEED TO CREATE
# - soundfx_lane_change (inlanes/lanes) - MAY NEED TO CREATE
# - soundfx_outlane (outlanes) - MAY NEED TO CREATE
# - soundfx_scoop_enter (mode scoop) - MAY NEED TO CREATE
# - soundfx_ball_lock (lock switches) - MAY NEED TO CREATE
#
# Comment out any sound_player entries for sounds that don't exist yet.
####################################################################################

mode:
  start_events: ball_starting
  stop_events: ball_ending
  priority: 50
  game_mode: true

####################################################################################
# SOUND PLAYER - Default Sound Effects
####################################################################################
# Only includes sounds that exist in the game. Add more as you create them.
####################################################################################

sound_player:
  ##############################################
  ## POP BUMPER SOUNDS - Volleyball hits
  ##############################################
  
  s_bumper_left_active:
    soundfx_volleyball1:
      bus: effects
      loops: 0

  s_bumper_center_active:
    soundfx_volleyball2:
      bus: effects
      loops: 0

  s_bumper_right_active:
    soundfx_volleyball3:
      bus: effects
      loops: 0

  ##############################################
  ## SPINNER SOUND - Gun fire
  ##############################################
  
  s_spinner_active:
    soundfx_bullet1:
      bus: effects
      loops: 0

  ##############################################
  ## RAMP SOUNDS - Jet fly-bys
  ##############################################
  
  s_ramp_left_exit_active:
    soundfx_jet_fly_by_left_ramp:
      bus: effects
      loops: 0

  s_ramp_right_exit_active:
    soundfx_jet_fly_by_right_ramp:
      bus: effects
      loops: 0

  s_ramp_inner_exit_active:
    soundfx_jet_fly_by_top_ramp:
      bus: effects
      loops: 0

  ##############################################
  ## ORBIT SOUNDS
  ##############################################

  left_orbit_shot_hit:
    soundfx_left_orbit:
      bus: effects
      loops: 0

  right_orbit_shot_hit:
    soundfx_right_orbit:
      bus: effects
      loops: 0

  s_orbit_lower_active:
    soundfx_top_orbit:
      bus: effects
      loops: 0