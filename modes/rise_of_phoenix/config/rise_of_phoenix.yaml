      key: final_pulse

##############################################
## Coil Player - Ramp Lifters & Barrier
##############################################

coil_player:
  # Step 5: Raise right ramp lifter (stays up until shot made or mode ends)
  rise_of_phoenix_setup_step_5:
    c_right_ramp_lifter:
      action: enable
      hold_power: 0.125

  # Step 5 complete: Lower right ramp lifter
  rise_of_phoenix_step_5_complete:
    c_right_ramp_lifter:
      action: disable

  # Step 6: Raise middle ramp lifter (stays up until shot made or mode ends)
  rise_of_phoenix_setup_step_6:
    c_top_ramp_lifter:
      action: enable
      hold_power: 0.125

  # Step 6 complete: Lower middle ramp lifter
  rise_of_phoenix_step_6_complete:
    c_top_ramp_lifter:
      action: disable

  # Barrier control - Lower at mode start (hold ball), raise after ball eject
  mode_rise_of_phoenix_started:
    c_mode_barrier:
      action: enable
      hold_power: 0.125

  rise_of_phoenix_raise_barrier:
    c_mode_barrier:
      action: disable

  # Mode cleanup - Turn off all coils
  rise_of_phoenix_cleanup:
    c_right_ramp_lifter:
      action: disable
    c_top_ramp_lifter:
      action: disable
    c_mode_barrier:
      action: disable

