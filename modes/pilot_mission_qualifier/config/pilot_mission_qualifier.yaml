#config_version=6

##
## Pilot Mission Modes - Pure YAML
## Letters display based on shot COUNT, not specific shots
## Mode tracking with pulsing for available, solid for completed
## Mode rotation on spinner or flight_gear_target switch hits
##
## IMPORTANT: This mode stops when base mode stops (mode_base_stopped).
## Since base mode now stops on ball_ending (held by pilot mode queue_relay_player),
## this mode stays alive long enough to receive mode_xxx_stopped events from
## pilot missions and properly clear the letter_collection_paused flag.
##

mode:
  start_events: mode_base_started
  stop_events: mode_base_stopped
  priority: 200
  game_mode: true

##############################################
## SPINNER SHOT LOGIC
## A "spinner shot" requires 3 spins within 2 seconds.
## This prevents single weak spins from counting as shots,
## while still allowing fast spinning to progress modes.
##############################################

timers:
  spinner_shot_timeout:
    start_value: 0
    end_value: 2
    direction: up
    tick_interval: 1s
    control_events:
      - action: restart
        event: s_spinner_active
  
  # Spinner lockout - prevents rapid re-triggering after shot fires
  spinner_shot_lockout:
    start_value: 0
    end_value: 2
    direction: up
    tick_interval: 1s
    control_events:
      - action: restart
        event: spinner_shot_made

  ##############################################
  ## ORBIT SHOT TIMERS
  ## Orbit shots require entry switch then exit switch within 3 seconds
  ## Left orbit: s_orbit_left -> s_orbit_right
  ## Right orbit: s_orbit_right -> s_orbit_left
  ## NOTE: No orbit_pending variable - just use timer.running checks
  ## IMPORTANT: Use 'restart' action so timer resets each time!
  ##############################################
  
  left_orbit_shot_timeout:
    start_value: 0
    end_value: 3
    direction: up
    tick_interval: 1s
    control_events:
      - action: restart
        event: s_orbit_left_active
  
  right_orbit_shot_timeout:
    start_value: 0
    end_value: 3
    direction: up
    tick_interval: 1s
    control_events:
      - action: restart
        event: s_orbit_right_active

  ##############################################
  ## INVERTED PERK: Delay bonus TOPGUN letter by 500ms
  ## This prevents race condition where both normal and bonus letters
  ## fire in the same tick, causing slides to process in reversed order
  ##############################################
  inverted_bonus_topgun_delay:
    start_value: 0
    end_value: 1
    direction: up
    tick_interval: 500ms
    control_events:
      - action: restart
        event: inverted_bonus_topgun_pending

  ##############################################
  ## ORBIT SHOT LOCKOUT TIMER
  ## Prevents fast orbit pass from double-triggering composite shots
  ## When either orbit completes, lockout is set; timer clears it after 500ms
  ##############################################
  orbit_shot_lockout_timer:
    start_value: 0
    end_value: 1
    direction: up
    tick_interval: 500ms
    control_events:
      - action: restart
        event: left_orbit_shot_hit
      - action: restart
        event: right_orbit_shot_hit

  ##############################################
  ## POST-MB BARRIER RESTORE
  ## Short delay after multiball stops so barrier_drop fires
  ## AFTER the locks mode's barrier_raise on the same event.
  ## Only starts if mode is still qualified (qualified_mode_number>0).
  ##############################################
  post_mb_barrier_restore:
    start_value: 0
    end_value: 1
    direction: up
    tick_interval: 500ms
    start_running: false
    control_events:
      - event: mode_top_gun_multiball_stopped{current_player.qualified_mode_number>0}
        action: restart



slide_player:
  # Show initial slide when mode starts - ONLY if not qualified
  mode_pilot_mission_qualifier_started{current_player.topgun_shots_collected==0 and current_player.qualified_mode_number==0}:
    topgun_0:
      action: play
      priority: 200
  
  # Show slide for pre-lit letters - ONLY if not qualified
  mode_pilot_mission_qualifier_started{current_player.topgun_shots_collected==3 and current_player.qualified_mode_number==0}:
    topgun_3:
      action: play
      priority: 200
  
  mode_pilot_mission_qualifier_started{current_player.topgun_shots_collected==2 and current_player.qualified_mode_number==0}:
    topgun_2:
      action: play
      priority: 200
  
  mode_pilot_mission_qualifier_started{current_player.topgun_shots_collected==1 and current_player.qualified_mode_number==0}:
    topgun_1:
      action: play
      priority: 200
  
  # If qualified and have completed all 6 letters, show topgun_6 on ball start
  mode_pilot_mission_qualifier_started{current_player.topgun_shots_collected==0 and current_player.qualified_mode_number>0}:
    topgun_6:
      action: play
      priority: 200
  
  # Update slides as letters light up - remove old slide first
  topgun_letter_t_lit:
    topgun_0:
      action: remove
    topgun_1:
      action: play
      priority: 200
  
  topgun_letter_o_lit:
    topgun_1:
      action: remove
    topgun_2:
      action: play
      priority: 200
  
  topgun_letter_p_lit:
    topgun_2:
      action: remove
    topgun_3:
      action: play
      priority: 200
  
  topgun_letter_g_lit:
    topgun_3:
      action: remove
    topgun_4:
      action: play
      priority: 200
  
  topgun_letter_u_lit:
    topgun_4:
      action: remove
    topgun_5:
      action: play
      priority: 200
  
  topgun_letter_n_lit:
    topgun_5:
      action: remove
    topgun_6:
      action: play
      priority: 200
  
  # Play completion video based on modes_completed_count
  topgun_qualified{current_player.modes_completed_count==0}:
    topgun_letters_complete_1:
      action: play
      priority: 300
  
  topgun_qualified{current_player.modes_completed_count==1}:
    topgun_letters_complete_2:
      action: play
      priority: 300
  
  topgun_qualified{current_player.modes_completed_count==2}:
    topgun_letters_complete_3:
      action: play
      priority: 300
  
  topgun_qualified{current_player.modes_completed_count==3}:
    topgun_letters_complete_4:
      action: play
      priority: 300
  
  # For 5th+ qualification, random videos are triggered via event_player -> random_event_player
  # See event_player and random_event_player sections below
  
  # Random video player entries (triggered by random_event_player)
  play_topgun_complete_random_1:
    topgun_letters_complete_1:
      action: play
      priority: 300
  
  play_topgun_complete_random_2:
    topgun_letters_complete_2:
      action: play
      priority: 300
  
  play_topgun_complete_random_3:
    topgun_letters_complete_3:
      action: play
      priority: 300
  
  play_topgun_complete_random_4:
    topgun_letters_complete_4:
      action: play
      priority: 300
  
  # Reset to no letters - only show topgun_0 if NOT qualified (still collecting)
  topgun_letters_reset{current_player.qualified_mode_number==0}:
    topgun_6:
      action: remove
    topgun_0:
      action: play
      priority: 200
  
  # If qualified, just remove topgun_6 without showing anything
  topgun_letters_reset{current_player.qualified_mode_number>0}:
    topgun_6:
      action: remove
  
  # After wingman stops, remove stale topgun_6 so it can be re-played fresh
  # (GMC doesn't re-activate slides that were covered by higher-priority slides)
  mode_pilot_training_mission_wingman_stopped{current_player.qualified_mode_number>0}:
    topgun_6:
      action: remove
  
  # Re-play topgun_6 after brief delay (fired from event_player)
  restore_qualifier_slide_after_wingman:
    topgun_6:
      action: play
      priority: 200
  
  # Remove all slides when mode stops
  mode_pilot_mission_qualifier_stopped:
    topgun_0:
      action: remove
    topgun_1:
      action: remove
    topgun_2:
      action: remove
    topgun_3:
      action: remove
    topgun_4:
      action: remove
    topgun_5:
      action: remove
    topgun_6:
      action: remove

  ##############################################
  ## AFTERBURNER PERK INDICATOR
  ## Shown when afterburner perk is earned, persists until ball ends
  ## (managed here because the training mission mode stops after winning)
  ##############################################
  player_afterburner_perk_active{value==1}:
    afterburner_perk_active:
      action: play
      priority: 850

  player_afterburner_perk_active{value==0}:
    afterburner_perk_active:
      action: remove

  ##############################################
  ## WINGMAN PERK INDICATOR
  ## Shown when wingman perk is earned, persists until ball ends
  ## (managed here because the training mission mode stops after winning)
  ##############################################
  player_wingman_perk_active{value==1}:
    wingman_perk_active:
      action: play
      priority: 850

  player_wingman_perk_active{value==0}:
    wingman_perk_active:
      action: remove

##############################################
## Player Variables - Track Progress
##############################################

variable_player:
  player_added:
    ##########################################################################
    # NOTE: All pilot mission qualifier variables have been moved OUT of
    # player_added. They are initialized by their respective modes on
    # mode_started events (or auto-created with default 0 by MPF).
    #
    # REASON: player_added fires when ANY player joins, including mid-game.
    # If Player 2 joins during Player 1's multiball or pilot mode, these
    # resets would overwrite Player 1's live game state (e.g., resetting
    # letter_collection_paused=0 causes qualifying shot lights to flash
    # during multiball, topgun_shots_collected=0 loses letter progress).
    #
    # MPF auto-creates player variables with default 0 when first set/read,
    # which is the correct initial value for all these variables.
    ##########################################################################
    # Placeholder variable to prevent empty player_added section
    _pmq_initialized:
      action: set
      int: 1

  ##########################################################################
  # SHOW BUILD: Mark uncoded modes as played so they are skipped in
  # qualification, rotation, and scoop start logic. Their inserts show
  # solid YELLOW instead of white. Fires each ball (idempotent set to 1).
  # player_added fires BEFORE this mode starts, so we use mode_started.
  # To re-enable a mode: remove its entry here AND change light to white.
  ##########################################################################
