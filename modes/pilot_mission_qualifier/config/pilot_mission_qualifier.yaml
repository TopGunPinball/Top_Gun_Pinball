      key: qualifying_pulse

  # Tier A (0-1 missions played)
  update_qualifying_show{current_player.pilot_missions_played<=1 and current_player.lock_collection_paused==0}:
    qual_tier_a:
      key: qualifying_pulse
      loops: -1
      speed: 1

