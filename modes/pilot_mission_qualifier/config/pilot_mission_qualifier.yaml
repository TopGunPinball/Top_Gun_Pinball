show_player:
  ##############################################
  ## QUALIFYING SHOT INSERT SHOWS (Tiered)
  ## Start/swap driven by update_qualifying_show event
  ## Stop driven by topgun_qualified and pause events
  ##############################################

  # Stop qualifying pulse when TOPGUN complete
  topgun_qualified:
    qual_tier_a:
      action: stop
      key: qualifying_pulse

  # Stop qualifying pulse when paused
  player_letter_collection_paused{value==1 and current_player.qualified_mode_number==0}:
    qual_tier_a:
      action: stop
      key: qualifying_pulse

  player_pilot_qualifier_paused{value==1 and current_player.qualified_mode_number==0}:
