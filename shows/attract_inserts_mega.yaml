# =====================================================
# D) SPIN / CHASE RING with color shifts
#    Rotates around the perimeter with a 3-light "comet" trail.
#    Colors rotate each lap: red → blue → white
# =====================================================

# Helper order (perimeter loop):
#   MIG M → MIG I → MIG G → Upper Orbit → Right Orbit → Tower Ramp → Middle Ramp
#   → Left Ramp → Left Orbit → Spinner → Barrier → GOOSE G → O_left → O_right → S → E
#   → Left Lane → Eject → Shoot Again → back to MIG M

