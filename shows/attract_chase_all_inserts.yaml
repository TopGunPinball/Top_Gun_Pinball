#   Arrows (+ lock_lit): left_lane, left_orbit, left_ramp, middle_ramp, right_orbit,
#                        spinner, tower_ramp, upper_orbit, barrier, lock_lit
#   LOCK group: L, O, C, K, lock_goose, lock_mav

